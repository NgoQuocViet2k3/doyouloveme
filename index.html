<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do you love me?</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Do you love me?</h2>
    <button id="btnYes" value="Yes" onclick="yesClick()">Yes</button>
    <button id="btnNo" value="No" onmouseover="noHover()" style="position: relative; top: 0; left: 0">No</button>
<script>
    function yesClick(){
        alert("Yes,i love you too")
    }
    function noHover() {
        let a = Math.round(Math.random() * window.innerWidth);
        let b = Math.round(Math.random() * window.innerHeight);
        document.getElementById("btnNo").style.left = a + "px";
        document.getElementById('btnNo').style.top = b + 'px';
    }
</script>
</body>
</html>
